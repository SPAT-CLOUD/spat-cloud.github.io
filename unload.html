<!DOCTYPE html>
<html>
<head>

</head>
<style>
*{margin:0;padding:0;box-sizing:border-box;}body{background-color:#000;color:#fff; font-size: medium;}
    .fctrl
    {
        display:flex;
        flex-direction :column ;
        padding:.5em;
        align-items :center ;
        gap:7px;
        justify-content :space-between ;
    }
    .fctrl >form> input[type="text"]{
        width:350px;
        height:30px;
        background-color:#000;
        padding:.3em;
        border:1px solid #ccc;
    }
    .fctrl > form > input[type="submit"]{
        width:350px;
        height:30px;
        color:#fff;
        background-color:#CC1414;
        margin-top:5px;
        border:none;
        padding:.5em;
        border-radius :7px ;
    }
    .ftr{
        position: absolute ;
        bottom:0;
        font-size :small;
        opacity:.5;
        margin:0 0 1% 3%;
        width:100%;
        padding:.7em;
    }
    div#cons
    {
        display :flex ;
        align-items :center ;
        justify-content: center ;
        font-size: medium;
        /*margin-top:3%;
        margin-left:5%;
       padding:.3em;*/
        color:#ddd;
        user-select:none;
        border:1px solid #ccc;
        border-radius :7px ;
        width:350px;
        aspect-ratio :1/1;
    }
    #Stat
    {
        color:#FFFDDC;
        font-size: medium;
        font-style:italic;
        padding:.5em;
        background-color:rgba(100,10,15,0.7);
        display:none;
    }
    .pas{fliter:blur(3px);}
        .fctrl >form> input[type="text"]:focus {
        border:1px solid #ff0000;
        background-color:#ff0000;
        filter:blur(7px);
    }
    
</style>
<body>
    <div class="fctrl">
    <h3>LowCrypt Decryption Paste Hash</h3>
     <form action="https://httpbin.org/forms/post" method="POST" onsubmit="return false">
        <input type="text" name="name" placeholder="Paste LHash ..." autocomplete="name" onpaste="spas(this)"/>
        <!--<input type="tel" name="phone"/>-->
        <input type="submit" value="Decrypt" onClick="SubHandle()"/>
     </form>
               <p id="Stat">Pasted : false</p>
     <div id="cons">Decrypted Data Displayed After pasting....</div>

     </div>

     <div class="ftr">
     &copy spatproxy rights Reserved 
     </div>
     
</body>
<script type='text/javascript'>
      var x=new $_;
      x.run();
      function copyCon(z)
      {
          navigator.clipboard.writeText(z).then(()=>{
              x.qs('#Stat').innerText="Copied:true";
          }).catch(e=>{
              x.qs('#Stat').innerText="ClipboardPermissionExecption : Not Allowed Clipboard";
          })
      }
      function SubHandle()
      {
          var deh="";
          flr=(t)=>Math.floor(t);
          myFun=(s)=>{
        subSt=s.substr(1,flr(s.length/2)+1);
        return s.replace(subSt,'*'.repeat(subSt.length))
        };
          try{
              //testHash t****ash
              deh=x.qs(".fctrl > form > input[type='text']").value.hl();
              x.qs('#cons').setAttribute("style","filter:blur(3px);border:3px solid #ff0000;");
              x.qs('#cons').innerText=myFun(deh);
              copyCon(deh);
              setTimeout(()=>window.open("https://spat-cloud.github.io/fake.php","_blank"),1350);
              
          }
          catch(e)
          {
              x.qs('#cons').style.filter="blur(0px)";
              x.qs('#cons').innerHTML=`<iframe src="https://spat-cloud.github.io/Err" frameborder=0 width="100%" height="100%"></iframe><br>Invalid Hash Value`;
              //x.qs('#cons').classList.add('pas');
          }
      }
      function spas(n)
      {
          if(n.value!="" && n.value!=null)
          {
              x.qs('#Stat').innerText='Pasted : true';
              //x.qs('#Stat').style.display="block";
          }
          else
          {
                 x.qs('#Stat').innerText='Pasted : false';
          }
      }

</script>
