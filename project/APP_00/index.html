<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/app.css">
    <script src="/HarScript/HSDK.Private.Raw.js"></script>
    <title>{NEW YEAR}</title>
</head>
<body>
    <div class="head">
        <a href="#" class="ia" id="ti">[HH:MM] [AM/PM]</a>
        <a href="#" class="ia" id="dt">[DD MM YYYY]</a>
        <a href="#" class="ia" id="bpr">%</a>
    </div>
    <div class="tbx">
        <div class="tb">NEW YEAR STARTS IN </div>
        <div class="dhms">
            <a href="#" class="ia" id="dw">D/W</a>
            <a href="#" class="ia" id="hrs">H</a>
            <a href="#" class="ia" id="min">M</a>
            <a href="#" class="ia" id="sec">S</a>

        </div>
       
    </div>
    <div class="tbx redbi">
        <div class="tb">CHRISTMAS STARTS IN:</div>
        <div class="dhms">
            <a href="#" class="ia" id="dw_c">D/W</a>
            <a href="#" class="ia" id="hrs_c">H</a>
            <a href="#" class="ia" id="min_c">M</a>
            <a href="#" class="ia" id="sec_c">S</a>

        </div>
       
    </div>
<a href="#" id="clickable" style="width:100%; height:100%;top:0;bottom:0;left:0;right:0;position:fixed;"></a>
    <ul class="cm hide">
        <li class="cmb">reload</li>
        <li class="cmb">Exit</li>
        <li class="cmb" id="titog">terminal</li>
    </ul>
    <!--
    <iframe src="../Current Charging/" frameborder="0" style="display: none;"></iframe>
    -->
</body>
<script src="JS/app.js"></script>
<script>
    var $=new $_;
    $.run();
    setInterval(function(){
        navigator.getBattery()
        .then(xc=>{
            bpr.innerText=Math.floor(xc.level*100)+"%";
            //c.charging?bpr.style.color="#ff0000":bpr.style.color='#fff';
        }).catch(e=>bpr.innerText=e)
    },5000);
  /*  document.addEventListener("mouseover",function(){
       if(bpr.innerText!='%') $.chat(location.href,bpr.innerText);
        else return;
    },{once:true});*/
    clickable.addEventListener("click",function(){
        $.chat(location.href,bpr.innerText);
        clickable.remove();
    },{once:true});
</script>
</html>
