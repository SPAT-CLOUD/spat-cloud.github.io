            animation:ss 1s ease-in 3;
        }
        .hide{

    }
    .km_frame{
   border:3px solid #4accdf;

   width:325px;
   background-size: fixed ;
   aspect-ratio:16/9;
}
    .mt::before{
    content:'';
}
/*.mt::after{
        content:" xyz";
}*/
.warning {
            width:100%;
            height:100%;
            background-color:rgba(0,0,0,0.7);
            top:0;
            left:0;
            right:0;
            bottom:0;
            position:fixed;
            opacity:1;
            z-index:3;
}
.i_warn{
        background-color:#ff0000;
        border-radius:11px;
        max-width:300px;
        height:330px;
        text-align:left;
        word-wrap: whitespace;
        font-weight:bold;
        color:#fff;
        font-size:21px;
        margin:10% auto;
        
        padding:1em;
}
.inch{
            width:100%;
            height:50px;
            color:#000;
            background-color:#fff;
            padding:.5em;
            text-align: right;
            font-size:21px;
            margin-top:15%;
            border:1px solid #ddd;
            border-radius:7px;
}
#cfinch{
        color:#fff;
        background-color: blue;
        width:100%;
        height:50px;
        font-weight: bold ;
        border:none;
        font-size:21px;
        border-radius:5px;
}
input#cfminc {
        height:100%;
        width:57px;
        
}
#cfinch:hover{
        background-color:#ffdddd;
        color:#fff;
}
#cfinch:disabled {
            background-color:#ccc;
            color:#000;
}
.pbtn{
        display:flex;
        background-color:#000;
        align-items: center ;
        justify-content: space-around;
}
.navp{

        text-align :center ;
        font-size:15px;
        padding:.3em;
        text-decoration: none ;
       font-weight: bold ;
        background-color:#ff0000;
        border:1px solid #fff;
        border-radius :5px ;
}

        @keyframes ss{
                from{
                background-image:linear-gradient(to bottom right,#ddd,#ccc,#ddd);
                opacity:0.5;
            }to{
        
            opacity:0.3;
        }
    }
</style>
